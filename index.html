<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ex_html-css-js.css">
    <title>Freiduría online</title>
</head>
<body>
    <div class="header-container">
        <h1>¡¡Pide aquí tu rico pescaíto!!</h1>
        <img src="./pescado_frito.jpg" alt="Bandeja pescado frito">
    </div>
    <form>
        <div class="form-container">
            <span>Datos del cliente</span>
            <label>Nombre:</label>
            <input type="text" id="name">
            <label>Apellidos:</label>
            <input type="text" id="lastname">
            <label>Email:</label>
            <input type="email" id="email">
            <label>Dirección:</label>
            <input type="text" id="address">
            <label>Teléfono:</label>
            <input type="number" id="phone">
            <label>Hora aproximada de entrega:</label>
            <input type="time" id="time">
        </div>
        <div class="form-container">
            <span>Pedido de pescado</span>
            <label>Tipo de pescado:</label>
            <select id="fish-type">
                <option value="calamares" selected>Calamares</option>
                <option value="adobo">Adobo</option>
                <option value="boquerones">Boquerones</option>
            </select>
            <label>Nº de raciones</label>
            <select id="amount">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label>Acompañamiento:</label>
            <div class="extras">
                <div class="extra">
                    <label>Patatas fritas (4€)</label>
                    <input type="checkbox" id="patatas">
                </div>
                <div class="extra">
                    <label>Ensaladilla (4€)</label>
                    <input type="checkbox" id="ensaladilla">
                </div>
                <div class="extra">
                    <label>Botella de manzanilla (4€)</label>
                    <input type="checkbox" id="bottle">
                </div>
            </div>
        </div>
        <div class="form-container">
            <span>Pago</span>
            <label>Método de pago:</label>
            
            <div class="payments">
                <div class="paymanet">
                    <label>Efectivo</label>
                    <input type="radio">
                </div>
                <div class="paymanet">
                    <label>Tarjeta</label>
                    <input type="radio">
                </div>
                <div class="paymanet">
                    <label>Paypal</label>
                    <input type="radio">
                </div>
            </div>
        </div>
        <div class="instructions">
            <label>Instrucciones adicionales:</label>
            <textarea id="instructionsArea" maxlength="150" placeholder="Escribe tus preferencias"></textarea>
            <span id="instructionsCount">0/150 carácteres</span>
        </div>
        <h3>Total: <span id="finalPrice">0€</span></h3>

        <div class="buttons-container">
            <button type="button" id="darkmode">Modo Oscuro</button>
            <button type="submit" disabled id="sendOrder">Enviar Pedido</button>
        </div>
    </form>

    <footer>Creado por <a href="https://github.com/DaniGP17">Daniel Gallego</a></footer>
    
    <script src="ex_html-css-js.js"></script>
</body>
</html>
