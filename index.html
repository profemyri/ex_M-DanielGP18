<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ex_html-css-js.css">
    <title>Freiduría online</title>
</head>
<body>
    <h1>¡¡Pide aquí tu rico pescaíto!!</h1>
    <img src="./pescado_frito.jpg" alt="Bandeja pescado frito">
    <form>
        <div class="form-container">
            <span>Datos del cliente</span>
            <label>Nombre:</label>
            <input type="text" id="name">
            <label>Apellidos:</label>
            <input type="text" id="lastname">
            <label>Email:</label>
            <input type="email" id="email">
            <label>Dirección:</label>
            <input type="text" id="address">
            <label>Teléfono:</label>
            <input type="text" id="phone">
            <label>Hora aproximada de entrega:</label>
            <input type="time" id="time">
        </div>
        <span>Pedido de pescado</span>
        <div class="form-container">
            <span>Pedido de pescado</span>
            <label>Tipo de pescado:</label>
            <select id="fish-type">
                <option value="calamares">Calamares</option>
                <option value="adobo">Adobo</option>
                <option value="boquerones">Boquerones</option>
            </select>
            <label>Nº de raciones</label>
            <select id="amount">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label>Acompañamiento:</label>
            <div>
                <label>Patatas fritas (4€)</label>
                <input type="checkbox" name="patatas">

                <label>Ensaladilla (4€)</label>
                <input type="checkbox" name="ensaladilla">

                <label>Botella de manzanilla (4€)</label>
                <input type="checkbox" name="bottle">
            </div>
        </div>
        <div class="form-container">
            <span>Pago</span>
            <label>Método de pago:</label>
            <select id="amount">
                <option value="cash">Efectivo</option>
                <option value="card">Tarjeta</option>
                <option value="paypal">Paypal</option>
            </select>
        </div>
        <label>Instrucciones adicionales:</label>
        <textarea placeholder="Escribe tus preferencias"></textarea>
        <span>0/150 carácteres</span>
        <h3>Total: <span>0€</span></h3>
    </form>

    <div class="buttons-container">
        <button type="button" id="darkmode">Modo Oscuro</button>
        <button type="submit">Enviar Pedido</button>
    </div>

    <footer>Creado por <a href="https://github.com/DaniGP17">Daniel Gallego</a></footer>
    
    <script src="ex_html-css-js.js"></script>
</body>
</html>
